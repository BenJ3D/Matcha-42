<div class=" h-full w-full flex justify-center items-center rounded-xl">
  <div
    class="flex flex-col justify-center items-center bg-white pb-8 xs:p-1 rounded-lg h-1/2 w-2/3 xs:h-full xs:w-full">
    <mat-icon class="pb-10 ">info</mat-icon>
    <div class="text-ellipsis text-center font-medium pb-10 text-xl">You can request an email to reset your password
    </div>
    <form [formGroup]="requestNewPassForm" (ngSubmit)="onSubmit()"
          class="w-full max-w-sm flex flex-col justify-center items-center">
      <mat-form-field class="w-full pb-5" appearance="fill">
        <mat-label>Your email</mat-label>
        <input matInput type="email" formControlName="email"/>
        <mat-error *ngIf="requestNewPassForm.get('email')?.hasError('required')">
          Email is required.
        </mat-error>
        <mat-error *ngIf="requestNewPassForm.get('email')?.hasError('maxlength')">
          The first name must not exceed 255 characters.
        </mat-error>
      </mat-form-field>
      <button class="!font-black" mat-raised-button color="primary" type="submit" hidden="hidden"></button>

    </form>
    <div class="flex flex-col w-2/3  space-y-2 max-w-96 ">
      <button class="!font-black" mat-raised-button color="primary" type="submit" (click)="onSubmit()"
              [disabled]="requestNewPassForm.invalid || isLoading">
        Submit
      </button>
      <button mat-raised-button class="font-black bg-red-800 hover:bg-red-700 text-white" (click)="goBack()">
        cancel
      </button>
    </div>
  </div>

</div>
