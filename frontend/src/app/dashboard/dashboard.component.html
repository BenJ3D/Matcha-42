<div class="dashboard-container">
  <div class="content-area">
    <router-outlet></router-outlet>
  </div>
  <nav mat-tab-nav-bar [tabPanel]="tabPanel" class="bottom-tab-bar">
    <a mat-tab-link
       *ngFor="let tab of tabs"
       [routerLink]="tab.path"
       routerLinkActive #rla="routerLinkActive"
       [active]="rla.isActive">
      <!-- Ajoutez le badge uniquement pour les onglets 'chat' et 'notification' -->
      <ng-container *ngIf="tab.path === 'chat' || tab.path === 'notification'; else defaultIcon">
        <mat-icon aria-hidden="false"
                  [matBadge]="tab.path === 'chat' ? (messageMarker ? '.' : null) : (notificationMarker ? countNotificationMarker : null)"
                  matBadgeColor="warn"
                  matBadgeOverlap="false"
                  matBadgeSize="small"
                  matBadgeClass="badge-custom"
        >
          {{ tab.icon }}
        </mat-icon>
      </ng-container>
      <ng-template #defaultIcon>
        <mat-icon>{{ tab.icon }}</mat-icon>
      </ng-template>
      <span class="tab-label">{{ tab.label }}</span>
    </a>
  </nav>
  <mat-tab-nav-panel #tabPanel></mat-tab-nav-panel>
</div>
