<div class="edit-profile-container">
  <ng-template matStepLabel>
    <mat-icon>photo_camera</mat-icon>
  </ng-template>
  <form [formGroup]="photoForm">
    <div class="mat-step-content">
      <div class="photo-upload-section">
        <input
          type="file"
          (change)="onPhotoSelected($event)"
          accept="image/*"
          multiple
          #fileInput
          style="display: none"
        />
        <button
          mat-raised-button
          color="primary"
          (click)="fileInput.click()"
        >
          <mat-icon>add_photo_alternate</mat-icon>
          Add Photos
        </button>

        <div class="photo-preview" *ngIf="user?.photos?.length">
          <div class="photo-item" *ngFor="let photo of user?.photos">
            <img
              [src]="photo.url"
              [alt]="user?.username"
              (error)="onImageError($event)"
            />
            <div class="photo-actions">
              <button
                mat-icon-button
                color="warn"
                (click)="deletePhoto(photo)"
              >
                <mat-icon>delete</mat-icon>
              </button>
              <button
                mat-icon-button
                color="primary"
                *ngIf="user?.main_photo_id !== photo.photo_id"
                (click)="setAsMainPhoto(photo)"
              >
                <mat-icon>star</mat-icon>
              </button>
              <mat-icon
                *ngIf="user?.main_photo_id === photo.photo_id"
                color="primary"
              >
                check_circle
              </mat-icon>
            </div>
          </div>
        </div>
      </div>

      <div class="button-container">
        <!--      <button mat-button matStepperPrevious>Back</button>-->

        <!--        mat-raised-button-->
        <!--        color="primary"-->
        <!--        (click)="onSubmit()"-->

        <!--      >-->
        <!--        <mat-progress-spinner-->
        <!--          *ngIf="isLoading"-->
        <!--          diameter="20"-->
        <!--          mode="indeterminate"-->
        <!--        >-->
        <!--        </mat-progress-spinner>-->
        <!--        <span *ngIf="!isLoading">-->
        <!--                {{ existingProfile ? "Update" : "Create" }} Profile-->
        <!--              </span>-->
        <!--      </button>-->
      </div>
    </div>
  </form>
</div>
