<div class="chat-container">
  <mat-card [class.hidden]="isMobile && selectedUser" class="chat-users-card">
    <mat-card-header class="flex justify-center items-center">
      <mat-card-title class="text-2xl">Conversations</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item (click)="selectConversation(user)" *ngFor="let user of chatUsers" class="hover:bg-slate-300"
          [class.selected]="user.id == selectedUser?.id">
          <div [class.text-selected]="user.id == selectedUser?.id"
            [class.unread-chat]="checkIfUnreadChat(user.id) && user.id != selectedUser?.id" class="text-2xl">{{
            user.username }}
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="selectedUser" class="chat-conversation-card">
    <app-conversation (close)="closeConversation()" [messages]="messages" [user]="selectedUser">
    </app-conversation>
  </mat-card>

</div>
