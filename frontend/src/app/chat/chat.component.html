<!-- chat.component.html -->
<div class="chat-container">
  <mat-card class="chat-users-card">
    <mat-card-header>
      <mat-card-title>Chats</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item
          *ngFor="let user of chatUsers"
          (click)="selectConversation(user)"
          [class.selected]="user === selectedUser"
        >
<!--          <img matListAvatar [src]="user.main_photo_url || 'https://via.placeholder.com/40'" alt="{{ user.username }}">-->
          <h4 matLine>{{ user.name }}</h4>
<!--          <p matLine *ngIf="user.location?.city_name">{{ user.location.city_name }}</p>-->
          <span class="unread-badge" *ngIf="user.unread">{{ user.unread }}</span>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card class="chat-conversation-card" *ngIf="selectedUser">
    <app-conversation [user]="selectedUser"></app-conversation>
  </mat-card>
</div>
