<div class="conversation-container">
  <div class="conversation-header">
    <button mat-icon-button (click)="closeConversation()"
            matTooltip="{{'Close conversation'}}"
    >
      <mat-icon>arrow_back</mat-icon>
    </button>
    <div class="text-2xl font-semibold hover:text-orange-600 flex justify-center  space-x-2 space-y-2"
         matTooltip="{{ user ? 'View the profile of ' + user.username : 'Undefined user' }}"
         (click)="user ? profileService.goToProfile(user.id, router): null">
      <div>
        {{ user?.username }}
      </div>
      <mat-icon>visibility</mat-icon>
    </div>
  </div>
  <div class="message-list" #messageList>
    <div
      *ngFor="let message of messages"
      [ngClass]="{
        message: true,
        'user-message': message.owner_user === getCurrentUserId(),
        'other-message': message.owner_user !== getCurrentUserId()
      }"
    >
      <div class="message-content">
        {{ message.content }}
        <div class="message-timestamp">
          {{ message.created_at | date: 'shortTime' }}
        </div>
      </div>
    </div>
  </div>
  <div class="message-input">
    <mat-form-field appearance="outline" class="message-field">
      <input
        matInput
        [(ngModel)]="newMessage"
        placeholder="Tapez un message..."
        (keyup.enter)="sendMessage()"
      />
      <button mat-icon-button matSuffix color="primary" (click)="sendMessage()">
        <mat-icon>send</mat-icon>
      </button>
    </mat-form-field>
  </div>
</div>
