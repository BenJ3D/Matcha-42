<div class=" h-full w-full flex justify-center items-center rounded-xl ">
  <div
    class="flex flex-col justify-center items-center bg-white pb-8 xs:p-1 rounded-lg h-1/2 w-2/3 xs:h-full xs:w-full">
    <mat-icon class="pb-10 ">info</mat-icon>
    <div class="text-ellipsis text-center font-medium pb-10 text-xl">You can now reset your password :
    </div>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()"
          class="w-full max-w-sm flex flex-col justify-center items-center">
      <mat-form-field class="w-full pb-5" appearance="fill">
        <mat-label>New password</mat-label>
        <input matInput type="password" formControlName="password"/>
        <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('password')?.hasError('maxlength')">
          The password must not exceed 255 characters.
        </mat-error>
      </mat-form-field>
      <mat-form-field class="w-full pb-10" appearance="fill">
        <mat-label>Confirm password</mat-label>
        <input matInput type="password" formControlName="confirmPassword"/>
        <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">
          Confirm password is required.
        </mat-error>
        <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('maxlength')">
          The Password must not exceed 255 characters.
        </mat-error>
      </mat-form-field>
      <button class="!font-black" mat-raised-button color="primary" type="submit" hidden="hidden"></button>

    </form>
    <div class="flex flex-col w-2/3  space-y-2 max-w-96 ">
        <button class="!font-black" mat-raised-button color="primary" type="submit" (click)="onSubmit()"
        [disabled]="resetPasswordForm.invalid || isLoading">
        Submit
      </button>
    </div>
  </div>

</div>
